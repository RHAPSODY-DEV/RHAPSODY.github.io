    </div>
    <form action="https://www.google.com/advanced_search">
        <p>Find Pages with:</p>
        <div class="content">
          <div>
            <div class="label"><label for="first">all these words:</label></div>
         <div class="input"><input type="text" id="first"></div>
          </div>

          <div>
            <div class="label"><label for="seond">this exact word or phrase:</label></div>
            <div class="input"><input type="text" id="second"></div>
          </div>
          <div>
            <div class="label"><label for="third">any of these words:</label></div>
           <div class="input"> <input type="text" id="third"></div>
          </div>
          <div>
            <div class="label"><label for="fourth">none of these words:</label></div>
            <div class="input"><input type="text" id="fourth"></div>
          </div>
          <div>
            <div class="label"><label for="fith">numbers ranging from:</label></div>
           <div class="input"> <input type="text" id="fith"></div>
          </div>
        
          
        </div>

    </form>
    <hr>
    <form action="https://www.google.com/advanced_search">
        <p>Then narrow your results by:</p>
        <div class="content">
          <div>
            <div class="label"><label for="first">language:</label></div>
         <div class="input">
            
            <input type="text" id="first">
        </div>
          </div>

          <div>
            <div class="label"><label for="seond">region:</label></div>
            <div class="input"><input type="text" id="second"></div>
          </div>
          <div>
            <div class="label"><label for="third">last update:</label></div>
           <div class="input"> <input type="text" id="third"></div>
          </div>
          <div>
            <div class="label"><label for="fourth">site or domain:</label></div>
            <div class="input"><input type="text" id="fourth"></div>
          </div>
          <div>
            <div class="label"><label for="fith">terms appearing:</label></div>
           <div class="input"> <input type="text" id="fith"></div>
          </div>
        
          <div class="btn">
            <div></div>
            <div class="btn"><button type="submit" submit>Advanced search</button></div>
        </div>
        </div>
       
    </form>
